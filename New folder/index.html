<!DOCTYPE html>

<html lang="en" dir="ltr">

     <head>

          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Project 1</title>
          <link rel="stylesheet" href="styles/style.css">
          <!-- <link rel="stylesheet" href="/styles/bootstrap.rtl.min.css"> -->
          <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          
     </head>

     <body>

          <div class="header">

               <div class="section">

                    <div class="logo">
                         <h4>gameseir</h4>
                    </div>

                    <div class="navbar" id="navbar">
                         <div class="nav-item">
                              <div id="close-btn-2">&times</div>
                              <a href="#">home</a>
                              <a href="#">film</a>
                              <a href="#">game</a>
                              <a href="#">about</a>
                              <a href="#">contact</a>
                         </div>
                    </div>

                    <div class="buttons">
                         <div id="search-btn"><i class='bx bx-search-alt-2 bx-flip-horizontal'></i></div>
                         <div id="user-btn"><i class='bx bxs-user-circle'></i></div>
                         <div id="shop-btn"><i class='bx bx-shopping-bag'></i></div>
                         <div id="menu-btn"><i class='bx bx-menu'></i></div>
                    </div>

               </div>

               <form action="#" class="shop" id="shop">
                    <div class="close-btn" id="close-btn">&times</div>
                    <div class="container">
                         <div class="card-box">
                              <div class="close">&times</div>
                              <div class="image-box">
                                   <img src="images/8125LjznrQL._AC_UF1000,1000_QL80_.jpg">
                              </div>
                              <div class="content-card">
                                   <p class="name">god of war ragnarok (ps5)</p>
                                   <p class="price">price : 59$</p>
                                   <p class="count">count : 1</p>
                              </div>
                         </div>
     
                         <div class="card-box">
                              <div class="close">&times</div>
                              <div class="image-box">
                                   <img src="images/61ENU5AG63L._AC_UF1000,1000_QL80_.jpg">
                              </div>
                              <div class="content-card">
                                   <p class="name">fifa 24 (xbox)</p>
                                   <p class="price">price : 59$</p>
                                   <p class="count">count : 1</p>
                              </div>
                         </div>

                         <p class="total">total : 118$</p>

                         <button type="submit" class="checkout">checkout</button>
                    </div>
               </form>

               <form action="#" class="search" id="search">
                    <input type="text" placeholder="Search Here...">
                    <button type="submit"><i class='bx bx-search-alt-2 bx-flip-horizontal'></i></button>
               </form>

          </div>

          <form action="#" class="profile" id="profile">
               <div class="image-box">
                    <img src="/images/avatar-profile-icon_188544-4755.avif">
               </div>
               <div class="title">
                    <h4>guest user</h4>
               </div>
               <div class="inline-btn">
                    <a href="#" class="login">login</a>
                    <a href="#" class="register">register</a>
               </div>
          </form>
          
          






          <script src="/scripts/script.js"></script>
          <!-- <script src="/scripts/bootstrap.bundle.min.js"></script> -->

     </body>
